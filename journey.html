<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>مبادرات الأكاديمية</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
  <style>
    body { font-family: 'Tajawal', sans-serif; background-color: #f9fafb; }
    .initiative-card:hover { background-color: #eef2ff; cursor: pointer; }
  </style>
</head>
<body class="text-gray-800">

  <!-- ✅ عنوان -->
  <section class="bg-blue-950 text-white py-16 text-center">
    <h1 class="text-4xl font-bold mb-4">مبادرات الأكاديمية</h1>
    <p class="text-gray-200">نقود التحول في التعليم السيبراني من خلال مبادرات نوعية وعصرية.</p>
  </section>

  <!-- ✅ بطاقات المبادرات -->
  <section class="container mx-auto px-6 py-10 grid md:grid-cols-3 gap-6" id="cardsContainer">

    <div class="initiative-card bg-white p-6 rounded-lg shadow" onclick="showDetails(0)">
      <h2 class="text-xl font-bold text-blue-800 mb-2">رحلة التعلم المتكاملة</h2>
      <p class="text-sm text-gray-600">من البداية إلى التخصص ضمن مسار واحد.</p>
    </div>

    <div class="initiative-card bg-white p-6 rounded-lg shadow" onclick="showDetails(1)">
      <h2 class="text-xl font-bold text-blue-800 mb-2">Microlearning المركز</h2>
      <p class="text-sm text-gray-600">تعلم مصغر يزيد التركيز ويقلل التشتت.</p>
    </div>

    <div class="initiative-card bg-white p-6 rounded-lg shadow" onclick="showDetails(2)">
      <h2 class="text-xl font-bold text-blue-800 mb-2">لوحات متابعة الأداء</h2>
      <p class="text-sm text-gray-600">تابع تقدمك لحظة بلحظة.</p>
    </div>

  </section>

  <!-- ✅ التفاصيل -->
  <section class="container mx-auto px-6 pb-16 hidden" id="detailsSection">
    <div class="bg-white p-6 rounded-lg shadow-lg border-t-4 border-blue-700">
      <h2 class="text-2xl font-bold text-blue-800 mb-2" id="detailsTitle">...</h2>
      <p class="text-gray-700 leading-relaxed mb-4" id="detailsBody">...</p>
      <a href="register.html" class="inline-block mt-4 px-6 py-2 bg-blue-700 text-white rounded hover:bg-blue-800 transition">سجّل الآن</a>
    </div>
  </section>

  <!-- ✅ سكربت -->
  <script>
    const data = [
      {
        title: 'رحلة التعلم المتكاملة',
        body: 'نحو تجربة تعليمية تبدأ من المفاهيم الأساسية وتمتد إلى التخصص، عبر برامج متسلسلة ومترابطة ضمن مسار واضح وشامل. تشمل كل رحلة اختبارات، ومهام عملية، ومراحل تقييمية.'
      },
      {
        title: 'Microlearning المركز',
        body: 'تعلم قصير ومنظم، يقلل التشتت ويرفع من كفاءة التحصيل. كل وحدة تركّز على مفهوم محدد، وتُنهيها بتقييم سريع أو نشاط تفاعلي.'
      },
      {
        title: 'لوحات متابعة الأداء',
        body: 'تسمح للمتعلم بمراقبة التقدم ونقاط القوة والضعف، مما يساعد على توجيه الجهد وتحقيق نتائج أفضل من خلال بيانات حية ومباشرة.'
      }
    ];

    function showDetails(index) {
      document.getElementById('detailsSection').classList.remove('hidden');
      document.getElementById('detailsTitle').textContent = data[index].title;
      document.getElementById('detailsBody').textContent = data[index].body;

      window.scrollTo({
        top: document.getElementById('detailsSection').offsetTop - 50,
        behavior: 'smooth'
      });
    }
  </script>

</body>
</html>
